<div class="container">
  <div class="bg-dark-subtle">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="col d-flex flex-row-reverse">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>
        <div class="mb-3">
          <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="col d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary" [disabled]="isTrue" (click)="verificarResposta()">
            Verificar
          </button>
          <button type="button" class="btn btn-danger" [hidden]="!isTrue" (click)="reiniciar()">Reiniciar</button>
        </div>
      </div>
    </div>
  </div>
</div>
